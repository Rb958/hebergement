<div class="upload-wrapper" (click)="loadFile(InputFile)" *ngIf="!loading">
  <i class="fa fa-upload"></i>
  <span class="text-medium">{{ title }}</span>
  <input type="file" #InputFile id="inner_uploader" (change)="loadStart($event)" accept="application/pdf,image/png,image/jpg,image/jpeg" >
</div>
<div class="upload-wrapper" *ngIf="loading">
  <div class="loader">
    <ng-container *ngIf="!uploadFinish" >
      <svg class="loader-svg" width="100" height="100" viewBox="0 0 44 44" xmlns="http://www.w3.org/2000/svg">
        <circle cx="22" cy="22" r="20" />
        <circle id="progress" cx="22" cy="22" r="20" />
      </svg>
      <div class="progress-text">
        <span class="percent">{{ uploadPercent }}</span>&nbsp;<sub class="symbol">%</sub>
      </div>
    </ng-container>
    <ng-container *ngIf="uploadFinish" >
      <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
        width="48" height="48"
        viewBox="0 0 48 48"
        style=" fill:#000000;">
          <path fill="#43A047" d="M40.6 12.1L17 35.7 7.4 26.1 4.6 29 17 41.3 43.4 14.9z"></path>
      </svg>
    </ng-container>
  </div>
  <div class="uploader-message">
    <p>{{ uploadMessage }}</p>
  </div>
</div>
