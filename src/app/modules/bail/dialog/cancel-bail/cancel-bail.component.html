<h3 mat-dialog-title>{{ 'cancel_bail' | translate }}</h3>
<p mat-dialog-content>
  {{ 'cancel_bail_content' | translate }}
</p>
<div mat-dialog-actions class="dialog-actions">
  <button class="btn btn-default" [mat-dialog-close]="false">{{ 'no' | translate }}</button>
  <button class="btn btn-primary" (click)="performAction()">{{ 'yes' | translate }}</button>
</div>
