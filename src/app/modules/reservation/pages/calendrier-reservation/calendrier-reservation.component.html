<div class="tab-tools">
  <span class="tab-tools-title">{{'calendar_of_booking' | translate}}</span>
  
  <div>
    <button class="btn btn-primary" (click)="newReservation()">
      <i class="fa fa-plus"></i>
      {{'new_booking' | translate}}
    </button>
  </div>
</div>
<div class="ps-card p-4 calendar-content">
  <app-booking-calendar
    [currentYear]="currentYear"
    [currentMonth]="currentMonth"
    [locals]="locals"
    [monthlyBooking]="monthlyBookings"
    (select)="onSelectDate($event)"
  >
  </app-booking-calendar>
</div>
