<h3 mat-dialog-title *ngIf="!isEdition">{{ 'new_caisse' | translate }}</h3>
<h3 mat-dialog-title *ngIf="isEdition">{{ 'update_caisse' | translate }}</h3>
<form [formGroup]="caisseForm" (ngSubmit)="saveCaisse()">
  <div mat-dialog-content>
    <div class="form-content">
      <div class="form-item" formGroupName="user">
        <label for="user">{{'user' | translate}}<span class="required">*</span></label>
        <div class="input-control" [class.error]="caisseForm.get('user')?.touched && caisseForm.get('user')?.hasError('required')" >
          <select name="user" id="user" formControlName="id">
            <option value="">Selectionner un user</option>
            <option [value]="user.id" *ngFor="let user of users">{{user.firstname}} {{user.lastname}}</option>
          </select>
        </div>
        <span class="hint"></span>
        <span class="hint error" *ngIf="caisseForm.get('user')?.touched && caisseForm.get('user')?.hasError('required')">{{'required_field' | translate}}</span>
      </div>
      <div class="form-item">
        <label for="nom">{{'nom' | translate}}<span class="required">*</span></label>
        <div class="input-control" [class.error]="caisseForm.get('nom')?.touched && caisseForm.get('nom')?.hasError('required')" >
          <input type="text" id="nom" formControlName="nom" name="nom" >
          <span class="input-error-image" *ngIf="caisseForm.get('nom')?.touched && caisseForm.get('nom')?.hasError('required')">
            <i class="fa fa-ban" aria-hidden="true"></i>
          </span>
        </div>
        <span class="hint"></span>
        <span class="hint error" *ngIf="caisseForm.get('nom')?.touched && caisseForm.get('nom')?.hasError('required')">{{'required_field' | translate}}</span>
      </div>
    </div>
  </div>
  <div mat-dialog-actions class="dialog-actions">
    <button class="btn btn-default" [mat-dialog-close]="false" type="button">{{ 'cancel' | translate }}</button>
    <button class="btn btn-primary" rbButton [loading]="loading" type="submit">{{ 'save' | translate }}</button>
  </div>
</form>
