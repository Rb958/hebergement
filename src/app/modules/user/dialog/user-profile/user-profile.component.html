<div class="row">

      <div class="ps-card-header">

        <form [formGroup]="userForm" (ngSubmit)="sumbitForm()">
          <div>
            <div class="form-content">
              <div class="form-item">
                <label for="firstname">{{'firstname' | translate}}<span class="required">*</span></label>

                  <span class="input-error-image" *ngIf="userForm.get('firstname')?.touched && userForm.get('firstname')?.hasError('required')">

                  </span>
